name: TPS verify

on:
  push:
    branches:
      - '**'
    paths:
      - 'p*/**'
  workflow_dispatch:
    inputs:
      target:
        description: 'Problem labels to verify'
        default: ''

jobs:
  run:
    uses: TNFSH-Programming-Contest/tps-actions/.github/workflows/tps-verify.yml@main
    with:
      problems: ${{ github.event.inputs.target }}
